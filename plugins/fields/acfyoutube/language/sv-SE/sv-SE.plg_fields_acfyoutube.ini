PLG_FIELDS_ACFYOUTUBE_LABEL="ACF - YouTube"
ACF_YOUTUBE="Fält - ACF YouTube"
ACF_YOUTUBE_DESC="Skapa ett fält för att enkelt visa en YouTube-video bara med videons URL eller dess ID. Du kan också definiera alla parametrar som tillhandahålls av YouTube, såsom bredd, höjd, autoplay, repetition, etc."
ACF_YOUTUBE_WIDTH="Videons bredd"
ACF_YOUTUBE_WIDTH_DESC="Videons bredd i pixlar. <br><br> Om du föredrar procent lägg till procentsatsen% i slutet."
ACF_YOUTUBE_HEIGHT="Videons höjd"
ACF_YOUTUBE_HEIGHT_DESC="Videons höjd i pixlar. <br><br> Om du föredrar procent lägg till procentsatsen% i slutet."
ACF_YOUTUBE_AUTOPLAY="Autoplay"
ACF_YOUTUBE_AUTOPLAY_DESC="Den här parametern anger om den initiala videon automatiskt börjar spelas när spelaren laddas"
ACF_YOUTUBE_CC_LOAD_POLICY="Undertexter"
ACF_YOUTUBE_CC_LOAD_POLICY_DESC="Om du ställer in parametern på "_QQ_"Ja"_QQ_" visas undertexter som standard, även om användaren har inaktiverat textning"
ACF_YOUTUBE_COLOR="Färg"
ACF_YOUTUBE_COLOR_DESC="Den här parametern anger färgen som kommer att användas i spelarens videoförloppsindikator för att markera hur långt tittaren har sett på videon. Tillgängliga färger är rött och vitt."
ACF_YOUTUBE_COLOR_RED="Röd"
ACF_YOUTUBE_COLOR_WHITE="Vit"
ACF_YOUTUBE_CONTROLS="Kontroller"
ACF_YOUTUBE_CONTROLS_DESC="Denna parameter indikerar om videospelarens kontroller visas."
ACF_YOUTUBE_DISABLEKB="Inaktivera kortkommandon"
ACF_YOUTUBE_DISABLEKB_DESC="Om du ställer in parametern på 'Ja' så reagerar inte spelaren på tangentbordskontroller."
ACF_YOUTUBE_START="Starttid"
ACF_YOUTUBE_START_DESC=
ACF_YOUTUBE_END="Sluttid"
ACF_YOUTUBE_END_DESC="Denna parameter anger tiden, mätt i sekunder från videons början, när spelaren ska sluta spela upp videon."
ACF_YOUTUBE_FS="Helskärm"
ACF_YOUTUBE_FS_DESC="Om du ställer in denna parameter på 'Nej' förhindras helskärmsknappen att visas i spelaren."
ACF_YOUTUBE_HL="Gränssnitt språk"
ACF_YOUTUBE_HL_DESC="Ställer in språk i spelarens gränssnitt. Välj från rullgardinslistan över de installerade språken för frontend."
ACF_YOUTUBE_IV_LOAD_POLICY="Video information"
ACF_YOUTUBE_IV_LOAD_POLICY_DESC="Om du ställer in parametervärdet på "_QQ_"Ja"_QQ_" så visas videoinformation som standard, medan inställningen till "_QQ_"Nej"_QQ_" gör att videoinformation inte visas som standard."
ACF_YOUTUBE_LOOP="Repetera"
ACF_YOUTUBE_LOOP_DESC="Om du ställer in denna parameter på 'Ja' spelas den initiala videon om och om igen."
ACF_YOUTUBE_MODESTBRANDING="Diskret marknadsföring"
ACF_YOUTUBE_MODESTBRANDING_DESC="Denna parameter låter dig använda en YouTube-spelare som inte visar en YouTube-logotyp. Ställ in parametern på 'Ja' för att förhindra att YouTube-logotypen visas i kontrollfältet. Observera att en liten YouTube-textetikett fortfarande visas i det övre högra hörnet av en pausad video när användarens muspekare hovras över spelaren."
ACF_YOUTUBE_REL="Relaterade videoklipp"
ACF_YOUTUBE_REL_DESC="Denna parameter anger om spelaren ska visa relaterade videor när uppspelningen av den initiala videon slutar."
ACF_YOUTUBE_SHOWINFO="Visa info"
ACF_YOUTUBE_SHOWINFO_DESC="Om du ställer in parametern på "_QQ_"Nej"_QQ_" så visas inte spelaren information som videotitel och uppladdare innan videon börjar spelas."
ACF_YOUTUBE_VALUE_DESC="Ange antingen videons ID eller videons URL."
