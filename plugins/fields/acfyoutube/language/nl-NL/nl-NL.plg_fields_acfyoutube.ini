PLG_FIELDS_ACFYOUTUBE_LABEL="ACF - YouTube"
ACF_YOUTUBE="Velden - ACF YouTube"
ACF_YOUTUBE_DESC="Maak een veld om eenvoudig een YouTube-video weer te geven met alleen de URL van de video of het ID. Je  kunt ook alle parameters definiëren die door YouTube worden verstrekt, zoals breedte, hoogte, automatisch afspelen, lus, enz."
ACF_YOUTUBE_WIDTH="Video Breedte"
ACF_YOUTUBE_WIDTH_DESC="De breedte van de video's in pixels. <br><br>Als je liever een percentage gebruikt, voeg dan het procentteken % toe aan het eind."
ACF_YOUTUBE_HEIGHT="Video Hoogte"
ACF_YOUTUBE_HEIGHT_DESC="De hoogte van de video's in pixels. <br><br>Als je liever een percentage gebruikt, voeg dan het procentteken % toe aan het eind."
ACF_YOUTUBE_AUTOPLAY="Automatisch Afspelen"
ACF_YOUTUBE_AUTOPLAY_DESC="Deze parameter specificeert of de eerste video automatisch zal starten met afspelen wanneer de speler laadt"
ACF_YOUTUBE_CC_LOAD_POLICY="Gesloten bijschriften"
ACF_YOUTUBE_CC_LOAD_POLICY_DESC="Als je deze parameter instelt op 'Ja', zullen ondertitels standaard worden weergegeven, ook als de gebruiker de ondertiteling heeft uitgeschakeld heeft."
ACF_YOUTUBE_COLOR="Kleur"
ACF_YOUTUBE_COLOR_DESC="Deze parameter specificeert de kleur van de spelers voortgangsbalk om de voortgang van de video te markeren die de kijker al heeft gezien. Beschikbare parameterwaarden zijn rood en wit."
ACF_YOUTUBE_COLOR_RED="Rood"
ACF_YOUTUBE_COLOR_WHITE="Wit"
ACF_YOUTUBE_CONTROLS="Bediening"
ACF_YOUTUBE_CONTROLS_DESC="Deze parameter geeft aan of de bedieningselementen van de videospeler zullen worden weergegeven."
ACF_YOUTUBE_DISABLEKB="Schakel sneltoetsen uit"
ACF_YOUTUBE_DISABLEKB_DESC="Als je deze parameter instelt op 'Ja', zal de speler niet op de toetsenbordbediening reageren."
ACF_YOUTUBE_START="Start Tijd"
ACF_YOUTUBE_START_DESC=
ACF_YOUTUBE_END="Eind Tijd"
ACF_YOUTUBE_END_DESC="Deze parameter specificeert de tijd, gemeten in seconden vanaf het begin van de video tot het moment dat het afspelen zou moeten stoppen."
ACF_YOUTUBE_FS="Volledig Scherm"
ACF_YOUTUBE_FS_DESC="Als je deze parameter instelt op 'Nee', wordt voorkomen dat in de speler de knop voor volledig scherm zal worden getoond."
ACF_YOUTUBE_HL="Interfacetaal"
ACF_YOUTUBE_HL_DESC="Stelt de interfacetaal van de speler in. Maak een keuze uit een vervolgkeuzelijst met de geïnstalleerde taal voor de front-end."
ACF_YOUTUBE_IV_LOAD_POLICY="Video Aantekeningen"
ACF_YOUTUBE_IV_LOAD_POLICY_DESC="Als je de waarde van de parameter instelt op 'Ja', worden video-aantekeningen standaard weergegeven, terwijl de instelling 'Nee' ervoor zorgt dat video-aantekeningen niet standaard worden weergegeven."
ACF_YOUTUBE_LOOP="Lus"
ACF_YOUTUBE_LOOP_DESC="Als je deze parameter instelt op 'Ja', zal de speler de eerste video keer op keer afspelen."
ACF_YOUTUBE_MODESTBRANDING="Bescheiden Branding"
ACF_YOUTUBE_MODESTBRANDING_DESC="Met deze parameter kan je een YouTube-speler gebruiken zonder het YouTube-logo. Al je deze parameter insteltop 'Ja' voorkom je dat het YouTube-logo in de bedieningsbalk wordt weergegeven. Houd er rekening mee dat een klein YouTube-tekstlabel nog steeds in de rechterbovenhoek van een onderbroken video wordt weergegeven als de muisaanwijzer van over de speler zweeft."
ACF_YOUTUBE_REL="Gerelateerde Videos"
ACF_YOUTUBE_REL_DESC="Deze parameter geeft aan of de speler gerelateerde video's zal tonen als het afspelen van de eerste video eindigt."
ACF_YOUTUBE_SHOWINFO="Toon Info"
ACF_YOUTUBE_SHOWINFO_DESC="Als je deze parameter instelt op 'Nee', zal de speler geen informatie geven zoals de videotitel en uploader voordat de video begint te spelen."
ACF_YOUTUBE_VALUE_DESC="Voer het video-ID of de video-URL in"
