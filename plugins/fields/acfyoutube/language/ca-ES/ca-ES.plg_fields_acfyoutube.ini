PLG_FIELDS_ACFYOUTUBE_LABEL="ACF - YouTube"
ACF_YOUTUBE="camps - ACF YouTube"
ACF_YOUTUBE_DESC="Crea un camp on mostrar fàcilment un vídeo Youtube només amb l'URL del vídeo o la seva ID. També pots definir tots els paràmetres que dóna Youtube, com amplada, alçada, reproducció automàtica, bucle, etc."
ACF_YOUTUBE_WIDTH="Amplada de vídeo"
ACF_YOUTUBE_WIDTH_DESC="L'amplada del vídeo en píxels.<br><br>Pots utilitzar un percentatge afegint el signe % al final"
ACF_YOUTUBE_HEIGHT="Alçada del vídeo"
ACF_YOUTUBE_HEIGHT_DESC="L'alçada del vídeo en píxels.<br><br>Pots utilitzar un percentatge afegint el signe % al final"
ACF_YOUTUBE_AUTOPLAY="Reproducció automàtica"
ACF_YOUTUBE_AUTOPLAY_DESC="Aquest paràmetre especifica si el primer vídeo s'iniciarà automàticament en carregar la pàgina"
ACF_YOUTUBE_CC_LOAD_POLICY="Anotacions tancades"
ACF_YOUTUBE_CC_LOAD_POLICY_DESC="Establir aquest paràmetre a 'Si' farà que les anotacions es mostrin per defecte, a pesar que l'usuari els desactivi"
ACF_YOUTUBE_COLOR="Color"
ACF_YOUTUBE_COLOR_DESC="Aquest paràmetre especifica el color que s'utilitzarà a la barra de progrés del vídeo per indicar la quantitat de vídeo que ja s'ha reproduït. Els valors disponibles pel paràmetre son vermell i blanc."
ACF_YOUTUBE_COLOR_RED="Vermell"
ACF_YOUTUBE_COLOR_WHITE="Blanc"
ACF_YOUTUBE_CONTROLS="Controls"
ACF_YOUTUBE_CONTROLS_DESC="Aquest paràmetre indica si es mostren els controls del reproductor de vídeo."
ACF_YOUTUBE_DISABLEKB="Deshabilitat adreces de teclat"
ACF_YOUTUBE_DISABLEKB_DESC="Establir aquest paràmetre a 'Si' fa que el reproductor no respongui als controls per teclat."
ACF_YOUTUBE_START="Temps d'inici"
ACF_YOUTUBE_START_DESC=
ACF_YOUTUBE_END="Temps final"
ACF_YOUTUBE_END_DESC="Aquest paràmetre especifica el temps, mesurat en segons des de l'inici del vídeo, en què el reproductor hauria d'aturar-ne la reproducció."
ACF_YOUTUBE_FS="Pantalla completa"
ACF_YOUTUBE_FS_DESC="Establir aquest paràmetre a 'No' evita que es mostri a l'usuari el botó de pantalla completa."
ACF_YOUTUBE_HL="Idioma de la interfície"
ACF_YOUTUBE_HL_DESC="Estableix l'idioma de la interfície del reproductor. Escull d'un llistat desplegable d'idiomes instal·lats a la part pública."
ACF_YOUTUBE_IV_LOAD_POLICY="Anotacions"
ACF_YOUTUBE_IV_LOAD_POLICY_DESC="Establir aquest paràmetre a 'Si' farà que  per defecte es mostrin les anotacions de vídeo, mentre que establint-ho a 'no' no es mostraran pe defecte."
ACF_YOUTUBE_LOOP="Bucle"
ACF_YOUTUBE_LOOP_DESC="Estableix aquest paràmetre a 'Si' causa que es reprodueixi el vídeo inicial infinitament."
ACF_YOUTUBE_MODESTBRANDING="Marca discreta"
ACF_YOUTUBE_MODESTBRANDING_DESC="Aquest paràmetre et permet utilitzar un reproductor que no mostra el logotip de Youtube. Estableix-lo a 'Si' per evitar que aparegui el logotip de Youtube a la barra de control. De tota manera si que es mostrarà una petita etiqueta de text de Youtube a la cantonada superior-dreta en un vídeo pausat quan l'usuari pasi el ratolí sobre el reproductor."
ACF_YOUTUBE_REL="Vídeos relacionats"
ACF_YOUTUBE_REL_DESC="Aquest paràmetre indica si el reproductor hauria de mostrar vídeos relacionats quan acabi la reproducció del vídeo."
ACF_YOUTUBE_SHOWINFO="Mostrar informació"
ACF_YOUTUBE_SHOWINFO_DESC="Establir el paràmetre a 'No' fa que el reproductor no mostri informació com el títol del vídeo o l'autor abans que comenci a reproduir-se."
ACF_YOUTUBE_VALUE_DESC="Escriu la ID o l'URL del vídeo"
